[tox]
envlist =
    py{38,39}-dj{22,31}-wagtail{211,214}
    py{38,39,310}-dj{32}-wagtail{215}

[testenv]
usedevelop = true
setenv =
    PYTHONPATH = {toxinidir}
    DJANGO_SETTINGS_MODULE = testapp.settings
deps =
    coverage
    dj22: Django>=2.2,<3.0
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<3.3
    djmain: git+https://github.com/django/django.git@main#egg=Django
    wagtail211: wagtail>=2.11,<2.12
    wagtail214: wagtail>=2.14,<2.15
    wagtail215: wagtail>=2.15,<2.16

install_command = pip install -U {opts} {packages}

commands_pre =
    python {toxinidir}/tests/manage.py migrate
commands =
    coverage run tests/manage.py test testapp.tests {posargs: -v 2}
    coverage report -m

[testenv:wagtailmain]
usedevelop = true
deps =
    coverage
    wagtailmain: git+https://github.com/wagtail/wagtail.git@main#egg=Wagtail
