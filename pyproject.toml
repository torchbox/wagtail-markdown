[tool.black]
target-version = ['py311']

[tool.isort]
profile = "black"
known_django = "django"
known_wagtail = "wagtail"
known_first_party = ['wagtailmarkdown']
sections = ['FUTURE', 'STDLIB', 'DJANGO', 'WAGTAIL', 'THIRDPARTY', 'FIRSTPARTY', 'LOCALFOLDER']
skip=['migrations', '.git', '__pycache__', 'venv', '.venv', '.github', '.tox', 'build', 'dist']
blocked_extensions=["pyc", "rst", "html", "js", "svg", "txt", "css", "scss", "png", "sh"]
lines_between_types = 1
lines_after_imports = 2

[tool.ruff]
target-version = "py311"

ignore = ["E501"]


[tool.coverage.run]
branch = true
source = "wagtailmarkdown"

[tool.coverage.paths]
source = ["src", ".tox/*/site-packages"]

[tool.coverage.report]
show_missing = true
ignore_errors = true
skip_empty = true
skip_covered = true
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",

    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self.debug",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",

    # Don't complain about abstract methods, they aren't run:
    "@(abc.)?abstractmethod",

    # Nor complain about type checking
    "if TYPE_CHECKING:",
]
